<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/MasterPage.xhtml">
	<ui:define name="content">
	 
		<h:dataTable value="#{usuarioManagedBean.listUsuario}" var="u" border="1">
	<h:column>
		<f:facet name="header">Id</f:facet>
				#{u.idUsuario}
			</h:column>
	<h:column>
		<f:facet name="header">Nombre</f:facet>
				#{u.nombre}
			</h:column>
			<h:column>
		<f:facet name="header">Paterno</f:facet>
				#{u.apePaterno}
			</h:column>
			<h:column>
		<f:facet name="header">Materno</f:facet>
				#{u.apeMaterno}
			</h:column>
				<h:column>
		<f:facet name="header">Fecha Nac.</f:facet>
				#{u.FecNac}
			</h:column>
				<h:column>
		<f:facet name="header">Correo</f:facet>
				#{u.correo}
			</h:column>
					<h:column>
		<f:facet name="header">Direccion</f:facet>
				#{u.direccion}
			</h:column>
					<h:column>
		<f:facet name="header">Telefono</f:facet>
				#{u.telefono}
			</h:column>
</h:dataTable>
	
			 
	</ui:define>
</ui:composition>
</html>
