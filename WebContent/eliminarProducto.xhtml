<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/MasterPage.xhtml">

		<ui:define name="content">
			<center>
				<br></br> <br></br>
				<h1>Eliminar Producto</h1>
				<br></br> <br></br>

				<h:form>

					<h:panelGrid columns="2" border="0" styleClass="">

						<h:outputText value="ID Producto:  " />
						<h:inputText id="productId"
							value="#{productoManagedBean.producto.idProd}"
							styleClass="form-control ">
						</h:inputText>
						<f:ajax event="mouseover" render="detalleId"
							listener="#{productoManagedBean.load}" />


						<h:outputText value="Detalle: " />
						<h:inputText id="detalleId" value="#{productoManagedBean.detalle}" />



						<h:outputText value="" />
						<h:commandButton value="Eliminar" styleClass="btn btn-default" />

					</h:panelGrid>
				</h:form>

			</center>

		</ui:define>
	</ui:composition>
</h:body>
</html>
