<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/template/MasterPage.xhtml">

	<ui:define name="content">
		<center>
			<br></br> <br></br>
			<h1>Actualizar de Producto</h1>
			<br></br> <br></br>

			<h:form>

				<h:panelGrid columns="2" border="0" styleClass="">

					<h:outputText value="ID Producto:  " />
					<h:inputText id="productId"
						value="#{productoManagedBean.producto.idProd}"
						styleClass="form-control ">
					</h:inputText>

					<h:outputText value="Nombre: " />
					<h:inputText id="nameId"
						value="#{productoManagedBean.producto.nomPro}"
						styleClass="form-control">
					</h:inputText>

					<h:outputText value="Disponible: " />
					<h:inputText id="disponibleId"
						value="#{productoManagedBean.producto.disponible}"
						styleClass="form-control">
					</h:inputText>

					<h:outputText value="Precio: " />
					<h:inputText id="precioId"
						value="#{productoManagedBean.producto.precio}"
						styleClass="form-control">
					</h:inputText>

					<h:outputText value="Proveedore: " />
					<h:selectOneMenu
						value="#{productoManagedBean.proveedorSeleccionado}"
						styleClass="form-control">
						<f:selectItems value="#{productoManagedBean.listProveedores}"
							var="d" itemLabel="#{d.nombreCia}" itemValue="#{d.idProveedor}">
						</f:selectItems>
					</h:selectOneMenu>
					
					<h:outputText value="Categoria: " />
					<h:selectOneMenu
						value="#{productoManagedBean.categoriaSeleccionada}"
						styleClass="form-control">
						<f:selectItems value="#{productoManagedBean.listCategorias}"
							var="c" itemLabel="#{c.nombreCategoria}" itemValue="#{c.idCategoria}">
						</f:selectItems>
					</h:selectOneMenu>
					
					<h:outputText value="Estado:  " />
					<h:inputText id="estadoId"
						value="#{productoManagedBean.producto.estado}"
						styleClass="form-control">
					</h:inputText>
					
					<h:outputText value="" />
					<h:commandButton value="Actualizar"
						action="#{productoManagedBean.editar}"
						styleClass="btn btn-default" />

				</h:panelGrid>
			</h:form>

		</center>

	</ui:define>
</ui:composition>

</html>
