<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/template/MasterPage.xhtml">

	<ui:define name="content">
		<center>
			<br></br> <br></br>
			<h1>Registro de Producto</h1>
			<br></br> <br></br>

			<h:form>
				<h:dataTable value="#{productoManagedBean.listProductos}" var="u"
					border="0" styleClass="table">

					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:commandLink action="#{productoManagedBean.paseEditar}">
							#{u.idProd}
							<f:param name="idProd" value="#{u.idProd}"></f:param>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{u.nomPro}
					</h:column>
					<h:column>
						<f:facet name="header">Stock</f:facet>
						#{u.disponible}
					</h:column>
					<h:column>
						<f:facet name="header">Precio</f:facet>
						#{u.precio}
					</h:column>
					<h:column>
						<f:facet name="header">Proveedor</f:facet>
						#{u.oProvedor.nombreCia}
					</h:column>
					<h:column>
						<f:facet name="header">Categoria</f:facet>
						#{u.oCategoria.nombreCategoria}
					</h:column>
					<h:column>
						<f:facet name="header">Estado</f:facet>
						#{u.estado}
					</h:column>
					<h:column>
						<f:facet name="header">o</f:facet>
						<h:commandLink action="#{productoManagedBean.eliminar}">
							Eliminar
							<f:param name="idProd" value="#{u.idProd}"></f:param>
						</h:commandLink>
					</h:column>
				</h:dataTable>

			</h:form>

		</center>

	</ui:define>
</ui:composition>

</html>
